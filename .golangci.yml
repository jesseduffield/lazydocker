linters:
  enable:
    - gofumpt
    - thelper
    - goimports
    - tparallel
    - wastedassign
    - unparam
    - prealloc
    - unconvert
    - exhaustive
    - makezero
    - nakedret
  fast: false

linters-settings:
  exhaustive:
    default-signifies-exhaustive: true

  nakedret:
    max-func-lines: 0

run:
  timeout: 15m
  skip-dirs-use-default: true

issues:
  exclude-dirs:
    - vendor